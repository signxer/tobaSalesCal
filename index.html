<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>销售计划计算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>销售计划计算</h1>

        <!-- 上传商品库 -->
        <div>
            <label for="skuFile">上传商品库 (CSV格式): </label>
            <input type="file" id="skuFile" accept=".csv">
            <a href="test.csv" type="button">下载模板</a>
        </div>

        <!-- 输入客户数量 -->
        <div>
            <h2>输入各级客户数量</h2>
            <table>
                <thead>
                    <tr>
                        <th>客户级别</th>
                        <th>客户数量</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody">
                    <!-- JS生成客户输入行 -->
                </tbody>
            </table>
        </div>

        <!-- 设定分配比例 -->
        <div>
            <label for="ratio">30级与1级客户分配比例: </label>
            <input type="number" id="ratio" value="5" min="1">
        </div>

        <!-- 计算按钮 -->
        <div>
            <button onclick="calculateDistribution()">计算分配</button>
            <button onclick="exportToCSV()">导出为CSV</button>
        </div>

        <!-- 显示结果 -->
        <div id="result">
            <h2>分配结果</h2>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>库存量</th>
                        <th>1级客户分配量</th>
                        <th>30级客户分配量</th>
                        <!-- 根据需要添加其他级别 -->
                    </tr>
                </thead>
                <tbody>
                    <!-- JS生成分配结果行 -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
